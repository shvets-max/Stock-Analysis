<!doctype html>
<html>
<head><title>Select Sector</title></head>
<body>
    <h1>Select Country</h1>
    <form action="{{ url_for('select_industry') }}" method="post">
        <select name="sector">
            {% for sector in sectors %}
                <option value="{{ sector }}">{{ sector }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
