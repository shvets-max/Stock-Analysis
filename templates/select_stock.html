<!doctype html>
<html>
<head><title>Select Stock</title></head>
<body>
    <h1>Select Stock in {{ country }} - {{ industry }}</h1>
    <form action="{{ url_for('set_time_range') }}" method="post">
        <select name="stock">
            {% for stock in stocks %}
                <option value="{{ stock }}">{{ stock }}</option>
            {% endfor %}
        </select>
        <button type="submit">Next</button>
    </form>
</body>
</html>
